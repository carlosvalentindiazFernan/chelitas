<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../login/login-chelitas/login-chelitas.html">
<link rel="import" href="../profile-chelitas/profile-chelitas.html">
<link rel="import" href="../place-chelitas/place-chelitas.html">
<script src="../../bower_components/firebase/firebase.js"></script>

<dom-module id="chelitas-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="[[!user]]">
        <login-chelitas></login-chelitas>
    </template>
    <template is="dom-if" if="[[user]]">
        <profile-chelitas user="[[user]]"></profile-chelitas>
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
     (function ChelitasAppDefinition(customElement){
         'use strict';
         class ChelitasApp extends ReduxMixin(Polymer.Element) {
           static get is() { return 'chelitas-app'; }
           static get properties(){
               return{
                   user:{
                       type: Object,
                       statePath: 'currentUser',
                       observer: 'userActive'
                   },
                   lenguage:{
                       type: String,
                       statePath: 'currentLenguage'
                   },
                   firebaseConfig: {
                       type: Object,
                       statePath: 'config'
                   }

               };
           }
            connectedCallback(){
                super.connectedCallback();
                console.log(this.user);
            }
            _exist(user){
                try {
                    JSON.parse(user);
                    return true;
                } catch (e) {
                    return false;
                }
            }
            userActive(){
                if(this.user){
                    console.log("logged");
                } else {
                    console.log("asdlkalskjdlk");
                }
            }
         }
         customElements.define(ChelitasApp.is, ChelitasApp);
     })(window.customElements);

  </script>
</dom-module>
