<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../style/app-theme.html">
<link rel="import" href="../singin-chelitas/singin-chelitas.html">

<dom-module id="login-chelitas">
  <template>
    <style>
      
      .header{
        width: 100%;
        height: 260px;
        background: url("http://www.testaccina.com/wp-content/uploads/2013/06/beer-smallok.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        opacity: .8;        
      }

      .header::before{
        z-index: -1;
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(244, 67, 54, 0.47);
        width: 100%;
        height: 260px;
      }

      .container-login{
        width: 100%;
        margin-left: 15%;
        margin-top: -40px;

      }

      paper-card{
        width: 68%;
        display: -webkit-flex;
        display: flex;
      }

      #social-media{

        background: var(--default-primary-color)
      }

      .card-content{
        -webkit-flex: 2;
        -ms-flex: 2;    
        flex: 2;        
      }

      #submit{
        margin-left: 50%;
        background: var(--default-primary-color);
        color: #fff;
      }


    </style>

    <div class="header">      
    </div>

    <div class="container-login">
      <paper-card >

        <div class="card-content">
          <form action="">
            <paper-input class="control" id="email" label="Correo" required auto-validate error-message="Correo necesario!">
            </paper-input> 
            
            <paper-input label="Contraseña" type="password" required auto-validate error-message="Correo necesario!"></paper-input>
            
            <br>

            <paper-button id="submit" raised class="indigo">Iniciar</paper-button>

          </form>

        </div>

        <div class="card-content">

            <singin-chelitas></singin-chelitas>

        </div>
        
      </paper-card>

        <div class="card-actions">
            <paper-button>Registrate</paper-button>
            <paper-button>Recuperar Contraseña</paper-button>
        </div>


    </div>

  </template>

  <script>
    (function login(){

        class LoginChelitas extends Polymer.Element {
            static get is() { return 'login-chelitas'; }
        }

       window.customElements.define(LoginChelitas.is, LoginChelitas);

    })();
  </script>
</dom-module>
