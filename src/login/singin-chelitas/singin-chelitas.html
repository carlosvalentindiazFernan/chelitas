  <script>
    (function SinginDefinition(){
        'use strict';


        class SinginChelitas extends ReduxMixin(Polymer.GestureEventListeners(Polymer.Element)) {

            static get is() { return 'singin-chelitas'; }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        statePath: 'currentUser',
                        observer: 'userActive'
                    },
                    isLogged: {
                        type: Boolean,
                        statePath: 'isLogged',
                        observer: 'userInactive'
                    }
                };
            }

            static get actions() {
                return {
                    loginUser(user) {
                        return {
                            type: 'LOGIN_USER',
                            user
                        };
                    },
                    logoutUser(logged) {
                        return {
                            type: 'LOGOUT_USER',
                            logged
                        };
                    }
                };
            }
            loginUserPassword(){
                let email = this.$.email.value;
                let password = this.$.password.value;
                firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(){
                    let user = firebase.auth().currentUser;
                    user.updateProfile({
                      displayName: "User",
                      photoURL: "http://s3.amazonaws.com/37assets/svn/765-default-avatar.png"
                    }).then(function() {
                      // Update successful.
                      console.log("Update successfull");
                    }).catch(function(error) {
                      // An error happened.
                      console.log(error);
                    });
                })
                .catch(function(error) {
                  // Handle Errors here.
                  var errorCode = error.code;
                  var errorMessage = error.message;
                  switch (errorCode) {
                      case 'auth/email-already-in-use':
                          alert('The email is already in use.');
                          firebase.auth().fetchProvidersForEmail(email).then(function(providers) {
                              firebase.auth().signInWithEmailAndPassword(email, password)
                              .then(function(){
                                  let user = firebase.auth().currentUser;
                                  user.updateProfile({
                                    displayName: "User",
                                    photoURL: "http://s3.amazonaws.com/37assets/svn/765-default-avatar.png"
                                  }).then(function() {
                                    // Update successful.
                                    console.log("Update successfull");
                                  }).catch(function(error) {
                                    // An error happened.
                                    console.log(error);
                                  });
                              })
                              .catch(function(errorsign) {
                                  switch (errorsign.code) {
                                      case 'auth/wrong-password':
                                          alert('Wrong password');
                                      break;
                                      case'auth/user-not-found':
                                          alert('User not found');
                                      break;
                                      case'auth/user-disabled':
                                          alert('User disabled');
                                      break;
                                      case'auth/invalid-email':
                                          alert('Invalid email');
                                      break;
                                      default:
                                        alert(errorMessage);
                                  }
                              });
                          });
                      break;
                      case 'auth/invalid-email':
                          alert('The email is invalid.');
                      break;
                      case 'auth/weak-password':
                          alert('The password is too weak.');
                      break;
                      default:
                          alert(errorMessage);
                  }
                  console.log(error);
                });

            }
            loginFacebook(){
                this.$.facebook.signInWithPopup()
                .then(function(response) {
                    return response;
                })
                .catch(function(error) {
                    console.log("error in login facebook");
                });
            }
            loginGoogle(){
                this.$.google.signInWithPopup()
                .then(function(response) {
                    return response;
                })
                .catch(function(error) {
                    console.log("error in login google");
                });
            }
            userActive(){
                console.log("userActive object user: "+this.user);
                if(this.user){
                    this.dispatch('loginUser', this.user);
                } else {
                    console.log("error in dispatch loginUser");
                    this.dispatch('logoutUser', false);
                }
            }
            userInactive(){
                console.log("userInactive object user: "+this.user);
                if(!this.isLogged){
                    this.dispatch('logoutUser', false);
                } else {
                    this.dispatch('loginUser', this.user);
                }
            }
        }

        window.customElements.define(SinginChelitas.is,SinginChelitas);
    })();
