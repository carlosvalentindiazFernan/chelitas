<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="recovery-chelitas">
  <template>
    <paper-button raised on-tap="_recoverydialog">recovery</paper-button>

    <paper-dialog id="dialog" modal>
      <h2>recovery</h2>
          <form action="">
            <paper-input class="control" id="email" label="Correo" required auto-validate error-message="Correo necesario!">
            </paper-input> 
            
            <paper-button id="submit" raised class="indigo">recovery</paper-button>

          </form>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Close</paper-button>
      </div>
      
    </paper-dialog>


  </template>

  <script>
    (function recovery(){
        'use strict';

        class RecoveryChelitas extends Polymer.Element {
            static get is() { return 'recovery-chelitas'; }

            _recoverydialog(){
              this.$.dialog.open();
            }
            
        }

        window.customElements.define(RecoveryChelitas.is, RecoveryChelitas);
    })();


  </script>
</dom-module>
