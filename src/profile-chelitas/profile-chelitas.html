<dom-module id="profile-chelitas">
    <template>
        <style>
        body{
            width: 100%;
            height: 100%;
            background-color: #EBEBEB;
        }
        app-drawer-layout{
            width: 100%;
            height: 100%!important;
            background-color: #EBEBEB;
        }
        .header {
            width: 100%;
            height: 70px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            color: #F4810A;
            background-color: #1e1b1b;
        }
        paper-button{
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .drawer-header{
            width: 100%;
            height: 40%;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F4810A;
        }
        .userpicture{
            width: calc(45% - 6px);
            height: calc(45% - 6px);
            border: 3px solid #1e1b1b;
            border-radius: 50%;
            background-color: #EBEBEB;
        }
        .username{
            width: 100%;
            height: 20%;
            margin: 0px;
            padding: 0px;
            font-size: 10px;
            font-family: sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .drawer-nav{
            width: 100%;
            height: 60%;
            margin: 0px;
            padding: 0px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            background-color: #1e1b1b;
        }
        .link{
            width: calc(100% - 7px);
            height: 35px;
            font-size: 15px;
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
            text-decoration: none;
            color: #F4810A;
            padding-left: 5px;
        }
        .link:hover{
            background-color: #EBEBEB;
            border-right: 2px solid #1e1b1b;
        }
        a:focus{
            outline: none;
        }
        .logout{
            width: calc(100% - 7px);
            height: 35px;
            font-size: 15px;
            color: #F4810A;
            padding-left: 5px;
            position: absolute;
            bottom: 30px;
        }
        .icon-logout{
            text-decoration: none;
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #1e1b1b;
        }
        .icon-logout:hover{
            color: #EBEBEB;
        }
        .icon-settings{
            text-decoration: none;
            position: absolute;
            top: 5px;
            left: 5px;
            cursor: pointer;
            color: #1e1b1b;
        }
        .icon-settings:hover{
            color: #EBEBEB;
        }
        .icon{
            margin-right: 10px;
            /*color: #ffa50e;*/
        }
        .body{
            width: 100%;
            height: 100%;
            background-color: #EBEBEB;
        }
        .home{
            width: 100%;
            height: 100%;
        }
        </style>
        <app-location route={{route}}></app-location>
        <app-route route="[[route]]" pattern="/:view" data={{routeData}}></app-route>
        <!--SHELL-->
        <app-drawer-layout class="shell" fullbleed narrow="{{narrow}}">

            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar class="drawer-header">
                    <a class="icon-settings" href="/settings">
                        <iron-icon icon="icons:settings"></iron-icon>
                    </a>
                    <a class="icon-logout" href="/logout">
                        <iron-icon icon="icons:exit-to-app"></iron-icon>
                    </a>
                    <img class="userpicture" src="https://d30y9cdsu7xlg0.cloudfront.net/png/212110-200.png" alt="[[username]]">
                    <p class="username">ALDO ALDACO CONTRERAS[[username]]</p>
                </app-toolbar>
                <app-toolbar class="drawer-nav">
                    <a class="link" href="/home">
                        <iron-icon class="icon" icon="icons:search"></iron-icon>
                        SEARCH
                    </a>
                    <a class="link" href="/loved">
                        <iron-icon class="icon" icon="icons:favorite"></iron-icon>
                        MY LOVERS
                    </a>
                    <a class="link" href="/visited">
                        <iron-icon class="icon" icon="icons:room"></iron-icon>
                        MY VISITS
                    </a>
                    <a class="link" href="/ranked">
                        <iron-icon class="icon" icon="icons:star"></iron-icon>
                        MY RANKINS
                    </a>
                </app-toolbar>
            </app-drawer>

            <app-header-layout>
                <app-header slot="header" fixed effects="waterfall">
                    <div class="header">
                        BEER PLEASE
                        <paper-button drawer-toggle>
                            <paper-icon-button drawer-toggle icon="icons:menu"></paper-icon-button>
                        </paper-button>
                    </div>
                </app-header>
                <iron-pages class="body" selected="[[routeData.view]]" attr-for-selected="view" fallback-selection="place">
                    <login-c class="login" view="login"></login-c>
                    <place-chelitas class="login" view="place"></place-chelitas>
                    <home-page class="home" view="home"></home-page>
                    <settings-page class="settings" view="settings"></settings-page>
                    <error-page view="404"></error-page>
                    <list-loved view="loved"></list-loved>
                    <list-visited view="visited"></list-visited>
                    <list-ranked view="ranked"></list-ranked>
                </iron-pages>
            </app-header-layout>

        </app-drawer-layout>
    </template>
    <script>
        (function profileChelitasDefinition(customElements){
            class ProfileChelitas extends Polymer.Element {
                static get is(){ return 'profile-chelitas'; }
                static get properties(){
                    return{
                        prop:{
                            type: Boolean,
                            value: true,
                            notify: true
                        }
                    };
                }
                static get observers() {
                    return [
                        '_routePageChanged(routeData.view)',
                        '_pageChanged(routeData.view)',
                    ];
                }
                _routePageChanged(page) {
                    this.page = page || 'default';
                    if (!this.$.drawer.persistent) {
                        this.$.drawer.close();
                    }
                }
                _pageChanged(page) {
                    let resolvedPageUrl = this.resolveUrl('/' + page);
                    Polymer.importHref(resolvedPageUrl,null,this._showPage404.bind(this),true);
                }
                _showPage404(page) {
                    this.page = '404';
                }
                _logout(){

                }
            }
            customElements.define(ProfileChelitas.is, ProfileChelitas);
        })(window.customElements);
    </script>
</dom-module>
