<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<dom-module id="place-chelitas">
    <template>
        <style>
            .container{
                width: 70%;
                height: 200px;
                background-color: #CCCCCC;
                border-right: 3px solid #F4810A;
                color: #1E1B1B;
                margin: 0 auto;
                margin-top: 20px;
                display: flex;
                flex-direction: row;
                font-size: 15px;
                font-weight: bold;
            }
            .container:hover{
                cursor: pointer;
            }
            .content{
                width: 60%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .image{
                width: 40%;
                height: 100%;
                text-align: center;
            }
            .name{
                width: 100%;
                height: calc(25% - 20px);
                text-align: left;
                margin-top: 20px;
            }
            .location{
                width: 100%;
                height: calc(50% - 20px);
                text-align: left;
                margin-top: 20px;
            }
            .price{
                width: 100%;
                height: 25%;
                text-align: center;
            }
            p{
                margin: 0px;
            }
        </style>
        <div class="container">
            <div class="image">
                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/212110-200.png" alt="[[placename]]">
            </div>
            <div class="content">
                <p class="name"><iron-icon icon="maps:local-bar"></iron-icon>BAR DDE[[placename]]</p>
                <p class="location"><iron-icon icon="maps:place"></iron-icon>MAR DEL NORTE 35 COL SAN ALVARO AZCAPOTZALCO DF[[placelocation]]</p>
                <p class="price"><iron-icon icon="editor:attach-money"></iron-icon>$$$[[placeprice]]</p>
            </div>
        </div>
    </template>
    <script>
        (function placeChelitasDefinition(customElements){
            class PlaceChelitas extends Polymer.Element {
                static get is(){ return 'place-chelitas'; }
            }
            customElements.define(PlaceChelitas.is, PlaceChelitas);
        })(window.customElements);
    </script>
</dom-module>
