<script>
    const initialState = {
        languages: [{
            name: 'english',
            key: 'en'
        }, {
            name: 'español',
            key: 'es'
        }],
        currentLenguage: 'en',//Lenguaje seleccionado para internacionalizacion por default español
        currentUser: {},//Usuario loggeado
        isLogged: false,
        users: [],//Usuarios registrados en la app
        places: [],//Places que se llenaran al momento de consultar google places
        latitud: '',
        longitud: '',
        location: ''
    }

    function users(state = initialState, action){
        switch (action.type) {
            case "LOGIN_USER": {
                return Object.assign({}, state, {
                    config: state.config,
                    languages: state.languages,
                    currentLenguage: state.currentLenguage,
                    currentUser: action.user,
                    isLogged: true,
                    users: state.users,
                    places: state.places,
                    latitud: state.latitud,
                    longitud: state.longitud,
                    location: state.location
                });
            }
            case "LOGOUT_USER": {
                return Object.assign({}, state, {
                    config: state.config,
                    languages: state.languages,
                    currentLenguage: state.currentLenguage,
                    currentUser: state.user,
                    isLogged: action.logged,
                    users: state.users,
                    places: state.places,
                    latitud: state.latitud,
                    longitud: state.longitud,
                    location: state.location
                });
                location.reload();
            }
            case "GEO_LOCATION": {
                return Object.assign({}, state, {
                    config: state.config,
                    languages: state.languages,
                    currentLenguage: state.currentLenguage,
                    currentUser: state.user,
                    isLogged: state.logged,
                    users: state.users,
                    places: state.places,
                    location: action.location.latitud+','+action.location.longitud,
                    latitud: action.location.latitud,
                    longitud: action.location.longitud
                });
                location.reload();
            }
            default: {
                return state;
            }
        }
    }
    const store = Redux.createStore(users);
    const ReduxMixin = PolymerRedux(store);

</script>
